<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Add Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <!-- Add Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;1,100&display=swap" rel="stylesheet">
    <!-- Add OpenCV -->
    <script async src="Resources/opencv.js" onload="opencvReady()"></script>
</head>
<body>
    <!-- Main Page -->
    <div class="main-page">
        <!-- Side Line -->
        <div class="side-line"></div>
        <!-- Side Bar -->
        <div class="side-bar">
            <input type="file" id="image-upload" accept="image/*" style="display: none;">
            <label for="image-upload" class="circle"><i class="material-icons" style="font-size: 36px; color:white">cloud_upload</i></label>
            <span class="circle" id="RGB-Image"><i class="material-icons" style="font-size:36px; color:white;">palette</i></span>
            <span class="circle" id="Gray-Scale-Image"><i class="material-icons" style="font-size:36px; color:white;">contrast</i></span>
            <span class="circle" id="Object-Detection-Image"><i class="material-icons" style="font-size:36px; color:white;">fullscreen</i></span>
            <span class="circle blue-circle" id="download-image"><i class="material-icons" style="font-size:36px; color:white;">download</i></span>
            <span class="circle" id="live-webcam-feed"><i class="material-icons" style="font-size: 36px;color: white;">videocam</i></span>
            <button id="play-pause-webcam">Play/Pause</button>
        </div>
        <!-- Right Panel -->
        <div class="right-panel">
            <!-- Header -->
            <div class="header">
                <div class="empty-container"></div>
                <h1>Object Detection</h1>
                <div class="logo-container"><img src="Resources/Template/logo.png" width="90" height="30" alt=""></div>
            </div>
            <!-- Tablet Container -->
            <div class="tablet-container">
                <img id="tablet-image" src="Resources/Template/tablet.png" height="600" width="800" alt="">
                <canvas id="main-canvas" height="540" width="740">
                    <img id="img-main" src="Resources/Template/bus.jpg" height="540" width="740" alt="">
                    <video id="live-webcam" autoplay width="740" height="540"></video>
                </canvas>
            </div>
        </div>
    </div>

    <!-- Link to the JS File -->
    <script src="main.js"></script>
    <!-- Load TensorFlow.js. This is required to use YOLOv8 model. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"> </script>
    <!-- Load the YOLOv8 model. -->
    <script src="yolov8n_web_model/model.json"></script>
</body>
</html>
